{% extends 'videos/base.html' %}
{% block content %}

<div class="container">
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        <!-- Comes from django.contrib.auth.forms UserCreationForm class-->
        {{ form.as_p }}
        <button type="submit" class='btn btn-primary'>Login</button>
    </form>
</div>

{% endblock %}
